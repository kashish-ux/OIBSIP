<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.converter {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

#result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <form id="temperatureForm">
            <div class="input-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" required>
            </div>
            <div class="input-group">
                <label for="unit">Convert from:</label>
                <select id="unit" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <button type="button" onclick="convertTemperature()">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function convertTemperature() {
    const temperature = parseFloat(document.getElementById('temperature').value);
    const unit = document.getElementById('unit').value;

    let convertedTemperature;
    let resultText;

    if (isNaN(temperature)) {
        resultText = 'Please enter a valid temperature.';
    } else {
        if (unit === 'Celsius') {
            convertedTemperature = (temperature * 9/5) + 32;
            resultText = `${temperature}째C is equal to ${convertedTemperature.toFixed(2)}째F`;
        } else if (unit === 'Fahrenheit') {
            convertedTemperature = (temperature - 32) * 5/9;
            resultText = `${temperature}째F is equal to ${convertedTemperature.toFixed(2)}째C`;
        } else {
            resultText = 'Please select a valid unit.';
        }
    }

    document.getElementById('result').innerText = resultText;
}
    </script>
    
    
</body>
</html>
